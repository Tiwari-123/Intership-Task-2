<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="content">
            <h2>AWARD WINNING</h2>
            <h1>DIGITAL MARKETING AGENCY</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lacus leo, finibus a semper vel, feugiat at tellus.</p>
            <a href="#" class="btn">Contact Us</a>
        </div>
        <div class="image">
            <img src="1 img.png" alt="Woman working">
        </div>
    </section>

    <section class="contact-form">
        <div class="form-container">
            <h3>Talk to us</h3>
            <form>
                <label for="email">Work email*</label>
                <input type="email" id="email" name="email" required>
                
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
                
                <button type="submit">Contact Us</button>
            </form>
        </div>
        <div class="form-container">
            <h3>Talk to us</h3>
            <form>
                <label for="email-filled">Work email*</label>
                <input type="email" id="email-filled" name="email" value="johndoe@acme.com" required>
                
                <label for="first-name-filled">First name*</label>
                <input type="text" id="first-name-filled" name="first-name" value="John" required>
                
                <label for="last-name-filled">Last name*</label>
                <input type="text" id="last-name-filled" name="last-name" value="Doe" required>
                
                <input type="checkbox" id="terms-filled" name="terms" checked>
                <label for="terms-filled">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
                
                <button type="submit">Contact Us</button>
            </form>
        </div>
    </section>
</body>
</html>
